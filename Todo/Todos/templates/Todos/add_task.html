{% extends "Todos/base.html" %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 mt-5">
                <h2 class="text-center mb-4">Add Task Here</h2>
                <form method="POST">
                    {% csrf_token %}
                    <!-- Custom Form Styling -->
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Title</label>
                        <input type="text" name="title" id="id_title" class="form-control" placeholder="Enter task title" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description</label>
                        <textarea name="description" id="id_description" class="form-control" rows="4" placeholder="Enter task description" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom">ADD</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'Task_list' %}" class="btn btn-secondary">Back to Task List</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
        background: #fff;
    }

    .form-control {
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 8px rgba(106, 17, 203, 0.2);
    }

    .btn-custom {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary {
        border-radius: 10px;
        padding: 10px;
        transition: all 0.3s ease;
    }

    .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
