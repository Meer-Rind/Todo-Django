{% extends "Todos/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 mt-5">
                <h2 class="text-center mb-4">Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    <!-- Custom Form Styling -->
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom">Login</button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none" style="color: #6a11cb;">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
        background: #fff;
    }

    .form-control {
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 8px rgba(106, 17, 203, 0.2);
    }

    .btn-custom {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .text-center a:hover {
        color: #2575fc !important;
    }
</style>
{% endblock %}
